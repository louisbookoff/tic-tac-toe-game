<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>

  <!-- Do not add `script` tags-->

  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic-Tac-Toe</h1>

<!--Page One  -->
<div id=pageone>
<nav class= 'home nav'>
  <ul>
    <li class='top-nav'><a href="default.asp">Sign Up</a></li>
    <li class='top-nav'><a href="news.asp">Instructions</a></li>
    <li class='top-nav'><a href="contact.asp">Play Game</a></li>

<!-- id created for my signup responses -->
  <p id="message"></p>


  <!--Sign Up Button -->

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
  Sign Up!
  <!-- data target must be the same as id below -->
</button>

  <!-- Sign up Form Creation-->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <form class='signup-form'>
            <div>
              <label for="exampleInputEmail1">Email address</label>
              <input name="credentials[email]" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPasswordConfirmation">Password Confirmation</label>
              <input name="credentials[passwordConfirmation]" type="password" class="form-control" id="exampleInputPasswordConfirmation" placeholder="Password Confirmation">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal SignIn -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
Sign In!
<!-- data target must be the same as id below -->
</button>

<!-- Modal -->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
</div>
<div class="modal-body">
  <form class='signin-form'>
    <div>
      <label for="InputEmail">Email address</label>
      <input name="credentials[email]" type="email" class="form-control" id="InputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input name="credentials[password]" type="password" class="form-control" id="InputPassword1" placeholder="Password">
    </div>
<button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
</div>
</div>

<form id="change-password" class="border">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>

<form id="sign-out" class="border">
      <fieldset>
        <legend>Sign out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
</form>
</div>

<!--game board page  -->
<br>
<br>
<div id=game-page>
<!--Creating New Game-->
<button type="button" class="btn btn-outline-primary create-game">New Game</button>

<p id='winner-message'></p>
<!--Creating Game Board  -->
<table class="game-board">
  <tr>
    <td class="boardspot" id="0"></td>
    <td class="boardspot" id="1"></td>
    <td class="boardspot" id="2"></td>
  </tr>
  <tr>
    <td class="boardspot" id="3"></td>
    <td class="boardspot" id="4"></td>
    <td class="boardspot" id="5"></td>
  </tr>
  <tr>
    <td class="boardspot" id="6"></td>
    <td class="boardspot" id="7"></td>
    <td class="boardspot" id="8"></td>
  </tr>

</table>
<!--Creating reset button-->
<button type="button" class="btn btn-outline-primary reset-game">Reset Board</button>

</div>

</body>
</html>
